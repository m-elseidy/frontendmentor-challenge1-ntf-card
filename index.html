<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="container">
        <div class="card">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="image here">
                <img src="images/icon-view.svg" alt="icon here" class="view">
            </div>
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium Collection Promotes balance and cclm.</p>
            <div class="svg-icons">
                <div class="left">
                    <img src="images/icon-ethereum.svg" alt="icon here">
                    <span>0.041ETH</span>
                </div>
                <div class="right">
                    <img src="images/icon-clock.svg" alt="icon here">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="card-foot">
                <img src="images/image-avatar.png" alt="image here">
                <h4>Creation Of
                    <Span> Jules Wyvern</Span>
                </h4>
            </div>
        </div>
    </div>

</body>

</html>
